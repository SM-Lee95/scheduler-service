<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="items" class="container-fluid">
    <div class="row justify-content-end mb-2">
        <div class="navbar col-6">
            <ul class="navbar-nav ml-auto list-group-horizontal">
                <li th:replace="~{fragment/regist_item :: regist-item}">
                </li>
                <li class="nav-item no-arrow mx-1">
                    <a href="#" class="btn btn-danger btn-icon-split"><span class="icon text-white-50"><i
                            class="fas fa-minus"></i></span>
                    </a>
                </li>
                <li class="nav-item no-arrow mx-1">
                    <a href="#" class="btn btn-warning btn-icon-split"><span class="icon text-white-50"><i
                            class="fas fa-ban"></i></span>
                    </a>
                </li>
                <li class="nav-item no-arrow mx-1">
                    <a href="#" class="btn btn-success btn-icon-split"><span class="icon text-white-50"><i
                            class="fas fa-play"></i></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Scheduler List</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Group</th>
                        <th>Name</th>
                        <th>Expression</th>
                        <th>Status</th>
                        <th>Next Fire Time</th>
                        <th>URL</th>
                        <th>Description</th>
                        <th>Event</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
