<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container-fluid p-5 text-center">
    <!-- th:text -->
    <p th:text="${hello}"></p>
    <!-- th:utext -->
    <p th:utext="${helloHtml}"></p>
    <!-- th:value -->
    <input th:value="${hello}">
    <!-- th:with -->
    <input th:with="with=${hello}" th:value="${with}">
    <div th:switch="${hello}">
        <p th:case="'Template Test Complete'">Template Test Complete
        <p th:case="*">* is a case
    </div>
    <p th:if="${hello}=='Template Test Complete!!'" th:text="${hello}"></p>
    <p th:unless="${hello}=='Template Test Complete!!'" th:text="'unless p'"></p>
    <div class="btn-group" th:each="item:${orderDtoList}">
        <button class="btn btn-secondary" th:value="${item.id}" th:text="${item.moveUrl}" th:onclick="|location.href='@{${item.moveUrl}}'|"
                style="margin: 5px;"></button>
    </div>
</div>
<p></p>
</body>
</html>
