server:
  port: 8083
  tomcat:
    threads:
      max: 750
      min-spare: 25

spring:
  profiles:
    active: dev
    include: default
  banner:
    location: classpath:/banner.txt
  devtools:
    livereload:
      enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/Plumgreentea?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&characterEncoding=utf8
    username: PlumUser
    password: 970520
    driver-class-name: com.mysql.cj.jdbc.Driver
  quartz:
    wait-for-jobs-to-complete-on-shutdown: true
    properties:
      org:
        quartz:
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
          jobStore:
            class: org.quartz.simpl.RAMJobStore
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 1000
        show_sql: true
  thymeleaf:
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  mvc:
    static-path-pattern: /static/** # spring mvc 정적경로 변경

logging:
  level:
    root: INFO

nateon:
  baseurl: https://teamroom.nate.com/api/webhook
  webhookuri: /bf30d923/ZWQvZ4UoqYJN8KEf8ZLnWg6J

batch:
  url: http://localhost:8081/batch/